<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Challenge</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/home.css">
    <script src="./js/date-time.js" defer></script>
</head>
<body onload="initClock()">
    <header>
        <nav>
            <img class="logo" src="./img/nav-bar/logo.svg" alt="logo">
            <div class="line1"></div>
            <a href="#">
                <img class="icon-bg" src="./img/nav-bar/icon-bg.png" alt="icon-bg">
                <img class="icon" src="./img/nav-bar/home.png" alt="home">
                <div>Home</div>
            </a>
            <a href="#">
                <img class="icon" src="./img/nav-bar/calendar.png" alt="calendar">
                <div>Calendar</div>
            </a>
            <a href="#">
                <img class="icon" src="./img/nav-bar/fe.png" alt="fe">
                <div>FE</div>
            </a>
            <a href="#">
                <img class="games icon" src="./img/nav-bar/games.png" alt="games">
               <div>Games</div>
            </a>
        </nav>
    </header>
    <div class="main">
        <h1 class="greeting">Good morning, [Jūsų vardas]</h1>
        <div class="date-time">
            <div class = "date">
                <span id="dayname">Diena</span>,
                <span id="month">Menesis</span>,
                <span id="daynum">00</span>,
                <span id="year">Metai</span>
            </div>
            <div class = "time">
                <span id="hour">00</span>:
                <span id="minute">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>
    </div>
        <img src="./img/main/main-img.png" alt="laptop" class="main-img">
        <p class="quote">“First, solve the problem. Then, write the code.” - John Johnson</p>
    <footer>
        <p class="copyright">&copy; Baltic Institute of Technology</p>
    </footer>
</body>
</html>
